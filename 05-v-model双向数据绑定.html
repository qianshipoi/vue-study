<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>{{msg}}</p>
        <!-- v-bind: 单向绑定 不能修改data中的值 -->
        <input type="text" style="width: 50%;" v-bind:value='msg'>
        <!-- v-model: 双向绑定 能修改data中的值 -->
        <input type="text" style="width: 50%;" v-model='msg'>
    </div>

    
    <script src="lib/vue.js"></script>

    <script>
        var vm = new Vue({
            el:'#app',
            data:{
             msg:'11111111111111111'
            },
            methods:{
              
            }

        })
    </script>
</body>
</html>
