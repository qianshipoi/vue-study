<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .v-enter,
        .v-leave-to{
            opacity: 0;
            transform: translateX(150px);
        }
        .v-enter-active,
        .v-leave-active{
            transition: all 0.5s ease;
        }
    </style>
</head>
<body>
    <div id="app">
        <a href="" @click.prevent='flag=true'>登录</a>
        <a href="" @click.prevent='flag=false'>注册</a>
        <com1 v-if='flag'></com1>
        <com2 v-else='flag'></com2>
        <hr>
        <a href="" @click.prevent='comName="com1"'>登录</a>
        <a href="" @click.prevent='comName="com2"'>注册</a>
        <!-- Vue 提供 component 元素来展示对应名称的组件
            component 是一个占位符 :is 属性 可以用来指定要展示的组件的名称 -->
        <component :is='comName'></component>
        <hr>
        <a href="" @click.prevent='comName="com1"'>登录</a>
        <a href="" @click.prevent='comName="com2"'>注册</a>
        <transition mode='out-in' >
            <component :is='comName'></component>
        </transition>
    </div>
    
    <script src="lib/vue.js"></script>
    <script>
        Vue.component('com1',{template:'<h1>登录组件</h1>'})
        Vue.component('com2',{template:'<h1>注册组件</h1>'})

        var vm = new Vue({
            el:'#app',
            data:{flag:true,comName:'com1'},
            methods:{},
            filters:{},
            directives:{},
            components:{}
        })
    </script>
</body>
</html>
